<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <form id="benchmarkForm">
            <label for="input">Podaj ilość pól wejściowych:</label>
            <input type="number" id="input" min="1" value="1">
            <button type="button">Uruchom</button>
        </form>
    </header>
    
    <table id="benchmarkResults">
        <thead>
            <tr>
                <th>Kryterium</th>
                <th>Czas (ms)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
